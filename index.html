<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/514d88151c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <img src="images/Frame.png" alt="">
                <div class="logo-title">
                    <h3><span class="logo-title-color">G</span>amer</h3>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li>About Us</li>
                    <li>Developers</li>
                    <li>Follow Us On
                        <i class="fa-brands fa-youtube menu-icon"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h2>Play Like The</h2>
                    <h1>G.O.A.T.</h1>
                    <ul>
                        <li>
                            <i class="fa-regular fa-circle-play font-icon"></i>1-Click instant play
                        </li>
                        <li>
                            <i class="fa-solid fa-download font-icon"></i>No Download
                        </li>
                        <li>
                            <i class="fa-solid fa-user-group font-icon"></i>1000s of supported online games
                        </li>
                    </ul>
                    <button class="btn-primary">SIGN IN</button>
                    <button class="btn-primary" id="btn-ban">GO ROUGE</button>
                </div>
                <!-- <div class="banner-mid"></div> -->
                <div class="banner-pic">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
